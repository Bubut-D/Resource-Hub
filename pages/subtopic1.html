<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page - My Resource Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../styles.css">

    <!-- Prevent flash of unstyled content -->
    <script>
        (function() {
            const theme = document.documentElement.getAttribute('data-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>

<body>
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Toggle navigation menu">
            <i class="fas fa-bars"></i>
        </button>
        <a href="../index.html" class="home-button" title="Home" aria-label="Go to home page">
            <i class="fas fa-home"></i>
        </a>
        
        <div class="sidebar-content">
            <h2>Navigation</h2>
            <!-- Dynamic sidebar sections will be generated here -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Breadcrumb Navigation -->
        <div class="breadcrumb">
            <a href="../index.html"><i class="fas fa-home"></i> Home</a>
            <span class="separator">></span>
            <span id="current-category">Loading...</span>
            <span class="separator">></span>
            <span class="current">Loading...</span>
        </div>

        <!-- Page title will be dynamically updated -->
        <h1><i class="fas fa-circle"></i> Loading...</h1>
        
        <!-- Dynamic content sections will be generated here -->

        <!-- Related Topics Section (always present) -->
        <div class="content-section">
            <h2>Related Topics</h2>
            <p>Explore other topics in the same category:</p>
            <div id="related-links" class="page-links">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="hideModal()">Ã—</button>
            <img id="modalImage" src="" alt="Modal Image">
            <div class="modal-info">
                <h3 id="modalTitle">Image Title</h3>
                <p id="modalDescription">Image description will appear here</p>
            </div>
            <button class="modal-download" onclick="downloadImage()">
                <i class="fas fa-download"></i> Download Image
            </button>
        </div>
    </div>

    <!-- Configuration files (load first) -->
    <script src="../modules-config.js"></script>
    <script src="../subpage-content-config.js"></script>
    
    <!-- Core functionality scripts -->
    <script src="../script.js"></script>
    <script src="../dynamic-modules.js"></script>
   
    <script src="../animation.js"></script>

    <!-- Page-specific functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Subpage DOM loaded');
            
            // Force regenerate sidebar after a delay
            setTimeout(() => {
                console.log('Forcing sidebar regeneration');
                if (window.moduleGenerator) {
                    window.moduleGenerator.generateSidebarModules();
                }
                
                // Wait for both module generator and content generator to initialize
                setTimeout(() => {
                    generateRelatedTopics();
                    setupDynamicEventHandlers();
                }, 200);
            }, 300);
        });

        function generateRelatedTopics() {
            // Get current page info using the enhanced API
            const pageInfo = window.ModulesAPI.getCurrentPageInfo();
            
            if (pageInfo) {
                const relatedLinksContainer = document.getElementById('related-links');
                if (!relatedLinksContainer) return;
                
                // Filter out the current page and create links for others
                const currentPageName = window.location.pathname.split('/').pop();
                const relatedLinks = pageInfo.module.links
                    .filter(link => !link.url.includes(currentPageName))
                    .map(link => {
                        const iconHTML = link.icon.type === 'material' 
                            ? `<span class="material-symbols-outlined">${link.icon.name}</span>`
                            : `<i class="${link.icon.name}"></i>`;
                        
                        return `
                            <a href="../${link.url}" class="page-link hover-lift">
                                ${iconHTML}
                                <span>${link.name}</span>
                            </a>
                        `;
                    }).join('');

                if (relatedLinks) {
                    relatedLinksContainer.innerHTML = relatedLinks;
                } else {
                    relatedLinksContainer.innerHTML = '<p>No related topics found.</p>';
                }
            }
        }

        function setupDynamicEventHandlers() {
            // Add click listeners for dynamically generated images
            document.addEventListener('click', function(e) {
                const img = e.target.closest('.image-item img');
                if (img) {
                    const src = img.src;
                    const title = img.alt || img.title || 'Image';
                    const description = img.closest('.image-item').querySelector('.image-overlay')?.textContent || 
                                     'Click to download this image';
                    showModal(src, title, description);
                }
            });

            // Add click listeners for dynamically generated download items
            document.addEventListener('click', function(e) {
                const downloadItem = e.target.closest('.download-item');
                if (downloadItem) {
                    const filename = downloadItem.dataset.filename || 
                                   downloadItem.querySelector('.file-name').textContent;
                    const filepath = downloadItem.dataset.filepath || null;
                    downloadFile(filename, filepath);
                }
            });
        }

        // Theme toggle functionality for subpages
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
        }

        // Keyboard shortcut for theme toggle
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'T') {
                e.preventDefault();
                toggleTheme();
            }
        });
    </script>
</body>
</html>
